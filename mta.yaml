_schema-version: "3.1"
ID: InnovatorChallenge
description: A simple CAP project.
version: 1.0.0
modules:
- name: InnovatorChallenge-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: InnovatorChallenge-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: InnovatorChallenge-db-deployer
  type: hdb
  path: db
  requires:
  - name: InnovatorChallenge-db
  parameters:
    buildpack: nodejs_buildpack
- name: innovatorchallenge-approuter
  type: approuter.nodejs
  path: innovatorchallenge-approuter
  requires:
  - name: InnovatorChallenge_html_repo_runtime
  - name: uaa_InnovatorChallenge
  parameters:
    disk-quota: 256M
    memory: 256M
- name: InnovatorChallenge_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: InnovatorChallenge_html_repo_host
    parameters:
      content-target: true
resources:
- name: InnovatorChallenge-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: InnovatorChallenge_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_InnovatorChallenge
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: InnovatorChallenge-xsuaa-service
    service-plan: application
- name: InnovatorChallenge_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
