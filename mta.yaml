_schema-version: "3.1"
ID: InnovatorChallenge
description: A simple CAP project.
version: 1.0.0
modules:
- name: InnovatorChallenge-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: InnovatorChallenge-db
  - name: uaa_InnovatorChallenge
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: InnovatorChallenge-db-deployer
  type: hdb
  path: db
  requires:
  - name: InnovatorChallenge-db
  parameters:
    buildpack: nodejs_buildpack
- name: app
  type: approuter.nodejs
  path: app
  requires:
  - name: InnovatorChallenge_html_repo_runtime
  - name: uaa_InnovatorChallenge
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: undefined-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: InnovatorChallenge_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: InnovatorChallenge_html_repo_host
    parameters:
      content-target: true
- name: undefined-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: undefined-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - managefss.zip
      name: managefss
      target-path: resources/
- name: managefss
  type: html5
  path: app/managefss
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: InnovatorChallenge-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: InnovatorChallenge_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_InnovatorChallenge
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: InnovatorChallenge-xsuaa-service
    service-plan: application
- name: InnovatorChallenge_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: undefined-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: undefined-html5-srv
    service-plan: app-host
- name: undefined-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: InnovatorChallenge-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: undefined-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
